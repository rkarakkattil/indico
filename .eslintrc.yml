env:
  browser: true
  jquery: true
  es6: true

extends:
  - 'indico'
  - 'indico/babel'
  - 'indico/react'

settings:
  # we don't use the webpack resolver because it is SLOW (~1s),
  # but our custom resolver does the job just fine while still
  # being fast.
  import/resolver:
    eslint-import-resolver-indico:
      extensions: [.js, .jsx, .json]

rules:
  func-style:
    - warn
    - declaration
    - allowArrowFunctions: true
  import/no-unresolved:
    - error
    - ignore: ['^indico-url:']
  new-cap:
    - error
    - capIsNewExceptionPattern: '\$\.(Event|Deferred)$'
  prefer-template: warn
  react/forbid-component-props:
    - error
    - forbid:
      - propName: style
      - propName: className
        allowedFor: [ReactModal]

globals:
  _: false
  $T: false
  K: false
  moment: false
  Indico: false
  IndicoUI: false
  build_url: false
  alertPopup: false
  confirmPrompt: false
  handleFlashes: false
  handleAjaxError: false
  ajaxDialog: false
  cornerMessage: false
  enableIfChecked: false
  global: false
  require: false
  process: false
